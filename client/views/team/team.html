<template name="team">
	
<section id="team" class="colored text-center wow fadeIn animated">
  <div class="container">
  	<div class="row">

  		<h2 class="uppercase" style="margin: 0 auto;">Team</h2>

  		<div class="col-sm-12">
  			<div class="col-xs-6 col-sm-3 col-md-3">
	  			 {{> teamBox}}
	  			 {{> teamBox}}
	  		</div>
	  		<div class="col-xs-6 col-sm-3 col-md-3">
	  			 {{> teamBox}}
	  			 {{> teamBox}}
	  		</div>
	  		<div class="col-xs-6 col-sm-3 col-md-3">
	  			 {{> teamBox}}
	  			 {{> teamBox}}
	  		</div>
	  		<div class="col-xs-6 col-sm-3 col-md-3">
	  			 {{> teamBox}}
	  			 {{> teamBox}}
	  		</div>
  		</div>
  		
  	</div>
  </div>
</section>

</template>

<template name="teamBox">
	<div class="team box">
		<div class="inner">
				<div class="avatar"><img src="img/sely.png" alt="" class="img-responsive img-circle"></div>
				<h3 class="uppercase">Selynna Sun</h3>
		    <p class="subtitle uppercase" style="color:white;">Organizer</p>
		</div>
	</div>
</template>
