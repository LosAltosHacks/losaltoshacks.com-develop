<template name="sponsors">

<section id="sponsors" class="text-center">
    <div class="container">
        <div class="row">
           	<h2 id="sponsor-header" style="margin: 0 auto;">Sponsors</h2>

            <h4 class="uppercase">Partnered With:</h4>

            <ul class="flex-container logos">
              <li>
                  <a href = "http://microsoft.com/">
                      <img src="img/microsoft_logo.svg.png" alt="Microsoft" class="sponsor-item partner">
                  </a>
              </li>
              <li>
                  <a href="http://google.com">
                      <img src="img/google.svg" alt="Google" class="sponsor-item partner" id="google">
                  </a>
              </li>
            </ul>

            <h4 class="sponsor-title uppercase">Sponsored By:</h4>

            <ul class="flex-container logos">
                {{#each sponsors}}
                    {{> sponsorItem}}
                {{/each}}
            </ul>

            <h5 class="" id="sponsor-label">Interested in becoming a sponsor?</h5>
            <div id="sponsorship-links">
                    <a href="mailto:sponsor@losaltoshacks.com" class="" id="sponsor-btn">Email</a> |
                    <a href = "docs/sponsorship.pdf" class="">Docs</a>
            </div>
        </div>
    </div>
</section>


</template>

<template name="sponsorItem">
    <li>
        <a href={{url}}>
            <img src={{image}} alt={{name}} class="sponsor-item img-responsive">
        </a>
    </li>
</template>
