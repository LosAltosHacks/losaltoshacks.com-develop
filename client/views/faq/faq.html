<template name="faq">

<section id="faq" class="colored text-center">
    <div class="container section-body">
        <h2 class="uppercase" style="margin: 0 auto;">FAQ</h2>
        <div class="row">

            <div class="faq-row">
                {{#each faqsLeft}}

                    {{> faqPanel}}

                {{/each}}
            </div>
            
            <div class="faq-row">
                {{#each faqsRight}}

                    {{> faqPanel}}

                {{/each}}
            </div>
        </div>
    </div>
</section>

</template>

<template name="faqPanel">
    <div class="faq-card">
        <div class="card-title">{{question}}</div>
        <div class="card-body">{{answer}}</div>
    </div>
</template>
