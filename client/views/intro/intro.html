<template name="intro">


<section id="intro" class="colored text-center" data-stellar-background-ratio="0.5">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container bcg-container">
                <div class="row">
<!--                         <a class="navbar-brand" href="{{pathFor 'home'}}">{{Config.name}}</a>
-->                  <div id="main-nav" class="navbar-collapse collapse">

                            <a id="intro-btn" href="#intro"><li>HOME</li></a>
