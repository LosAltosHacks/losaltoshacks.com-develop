<!DOCTYPE html>
<html lang="en" style="background-color: #FAFAFA;">
    <head>
        <meta charset="utf-8">
        <title>Los Altos Hacks Live</title>

        <link href="/style.css" rel="stylesheet" type="text/css">
        <link rel="manifest" href="manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="//www.gstatic.com/firebasejs/3.6.5/firebase-app.js"></script>
        <script src="//www.gstatic.com/firebasejs/3.6.5/firebase-database.js"></script>
        <script src="https://use.fontawesome.com/da7c8e76c3.js" async></script>

        <script src="firebase-config.js"></script>
        <script src="live.js"></script>
    </head>

    <body>
        <script>
            var app = Elm.Main.fullscreen();

            // config is an object with the data to initialize Firebase.
            // It should be defined in firebase-config.js with your own API keys,
            // project ID, etc., See https://firebase.google.com/docs/web/setup
            // for more information.
            firebase.initializeApp(config);

            var database = firebase.database(),
                scheduleRef = database.ref("/schedule"),
                updatesRef = database.ref("/updates");

            scheduleRef.on("value", function (schedule) {
                app.ports.schedule.send(schedule.val());
            });

            updatesRef.on("value", function (updates) {
                app.ports.updates.send(updates.val());
            });
        </script>
    </body>
</html>
